<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Papers Login</title>
  <link href="/css/lib/base-min.css" rel="stylesheet" />
  <link href="/fonts/open-sans/stylesheet.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body>

  <div class="login-pane">
    <div class="title">
      <h1>毕业论文管理系统</h1>
    </div>
    <div class="login-form">
      <div class="input-dv">
        <input type="text" name="code" id="inputCode" placeholder="Code" />
      </div>

      <div class="input-dv input-pwd">
        <input type="password" name="password" id="inputPwd" placeholder="Password" />
      </div>
    </div>
  </div>

  <script src="/js/lib/jquery.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
